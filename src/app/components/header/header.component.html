<mat-toolbar color="primary">
  <h1 [routerLink]="['/']">{{'project.name' | translate}}</h1>
  <div class="language">
    <mat-icon>language</mat-icon>
    <select name="language" id="language" (change)="changeLanguage()" [formControl]="language">
      <option *ngFor="let language of languages" [value]="language.isoCode">{{language.label}}</option>
    </select>
  </div>
</mat-toolbar>
