<mat-toolbar color="primary">
  <h1 [routerLink]="['/']">{{'project.name' | translate}}</h1>
  <div class="language">
    <mat-icon>language</mat-icon>
    <mat-select [formControl]="language" (selectionChange)="changeLanguage()">
      <mat-option *ngFor="let language of languages | keyvalue" [value]="language.key">{{language.value}}</mat-option>
    </mat-select>
  </div>
</mat-toolbar>
