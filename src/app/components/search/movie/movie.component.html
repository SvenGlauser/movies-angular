<div class="content">
  <img [src]="getImage()" [alt]="'project.movie.image-alt' | translate">
  <div>
    <h3>{{movie.title}}</h3>
    <p>{{movie.overview}}</p>
  </div>
  <div class="note-wrapper" [ngStyle]="getConicGradient()">
    <div class="note">
      {{movie.vote_average}}
    </div>
  </div>
</div>
