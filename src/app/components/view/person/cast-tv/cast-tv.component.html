<div class="tv-wrapper" [matTooltipDisabled]="character === undefined || isSmartphone()" [matTooltip]="('project.view.person.role' | translate) + character">
  <div class="tv-image" [style.background-image]="'url(' + getImage() + ')'"></div>
  <div class="tv">
    <div>{{title || tv?.name}}</div>
  </div>
</div>
