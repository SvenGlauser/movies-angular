<div class="movie-wrapper" [matTooltipDisabled]="character === undefined || isSmartphone()" [matTooltip]="('project.view.person.role' | translate) + character">
  <div class="movie-image" [style.background-image]="'url(' + getImage() + ')'"></div>
  <div class="movie">
    <div>{{title || movie?.title}}</div>
  </div>
</div>
