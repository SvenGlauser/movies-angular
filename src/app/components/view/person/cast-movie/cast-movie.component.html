<div class="movie-wrapper" [matTooltipDisabled]="isSmartphone()" [matTooltip]="character ? ('project.view.person.role' | translate) + character : ('project.view.person.departement' | translate) + departement">
  <div class="movie-image" [style.background-image]="'url(' + getImage() + ')'"></div>
  <div class="movie">
    <div>{{movie?.title}}</div>
  </div>
</div>
